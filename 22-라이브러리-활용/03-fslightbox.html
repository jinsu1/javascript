<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fslightbox</h1>
    <h2>Single Gallery</h2>
    <a data-fslightbox="my-single" href="assets/img/img1.png">
        <img src="assets/img/img1.png" width="200" />
    </a>

    <h2>Multi Gallery</h2>
    <!-- data-fslight의 값을 동일하게 지정 -->
    <a data-fslightbox="my-multi" href="assets/img/img2.png">
        <img src="assets/img/img2.png" width="200" />
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img3.png">
        <img src="assets/img/img3.png" width="200" />
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img4.png">
        <img src="assets/img/img4.png" width="200" />
    </a>

    <h2>Youtube single Gallery</h2>
    <a data-fslighbox="youtube-single" href="https://www.youtube.com/watch?v=SmsINbbHtwk">
        <img src="https://img.youtube.com/vi/SmsINbbHtwk/maxresdefault.jpg" width="200"  />
    </a>

    <h2>Youtube Multi Gallery</h2>
    <a data-fslighbox="youtube-multi" href="https://www.youtube.com/watch?v=JUzPQ0JaIHE">
        <img src="https://img.youtube.com/vi/JUzPQ0JaIHE/maxresdefault.jpg" width="200"  />
    </a>
    <a data-fslighbox="youtube-multi" href="https://www.youtube.com/watch?v=ohRXj3oIgRE">
        <img src="https://img.youtube.com/vi/ohRXj3oIgRE/maxresdefault.jpg" width="200"  />
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"></script>
</body>
</html>
